<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix : </title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/about.css">
</head>
<body>
    <!-- Navbar -->

            <p class="join-msg"> Unlimited tv shows & movies</p>
            <button class="btn join-btn"> join now</button>
            <button class="btn"> Sign-in</button>

            <p class="des"></p>

            <p class="starring"><span>Starring: </span></p>
        </div>
    </div>

    <!-- Video clips -->
    <div class="trailer-container">
        <h1 class="heading"> Video Clip</h1>

    </div>

    <!-- recommendations -->

        <h1 class="heading">More Like This</h1>
        <div class="recommendations-conatiner">

                <img src="https://th.bing.com/th/id/OIP.20cFF4VzwKAXg1s-I0zENgHaEk?w=261&h=180&c=7&r=0&o=5&pid=1.7" alt="squid game">
                <p>Squid Game</p>
